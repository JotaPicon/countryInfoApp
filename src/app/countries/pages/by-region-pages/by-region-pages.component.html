<h2>Busqueda Por Region</h2>
<hr>
<div class="row">
  <div class="col-12 text-center">
    <button *ngFor="let region of regions"
      class="btn "
      [ngClass]="{'btn-outline-primary':selectedRegion === region}"
      (click)="searchByRegion(region)">
      {{region}}
    </button>
  </div>
</div>

<div class="row">
  <div class="col">
      <hr>
      <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
      <region-table [countries]="countries"></region-table>
  </div>
</div>
