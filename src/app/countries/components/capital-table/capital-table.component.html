<div *ngIf="countries.length === 0; else table" class="alert alert-warning text-center">
Sin Informacion
</div>
<ng-template #table>
<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Capital</th>
            <th>Pais</th>
            <th>Zona Horaria</th>
            <th>#</th>
        </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country  of countries; let inx =index">
        <td>{{ inx +1 }}</td>
        <td>{{country.capital}}</td>
        <td>{{country.name.common}}</td>
        <td>{{country.timezones}}</td>
        <td>
          <a [routerLink]="['/countries/by',country.cca3]">Info</a>
        </td>
      </tr>
    </tbody>
</table>
</ng-template>
