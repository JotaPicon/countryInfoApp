<div *ngIf="countries.length === 0; else table" class="alert alert-warning text-center">
  Sin Informacion
  </div>
  <ng-template #table>
  <table class="table table-hover">
      <thead>
          <tr>
              <th>#</th>
              <th>Bandera</th>
              <th>Region</th>
              <th>Sub region</th>
              <th>Pa√≠s</th>
              <th>Codigo</th>

          </tr>
      </thead>
      <tbody>
        <tr *ngFor="let country  of countries; let inx =index">
          <td>{{ inx +1 }}</td>
